<html>
    <script type="text/javascript">

    function SketchSet(name)
    {
        this.name = name;
        this.sketches = [];
    }

    function Sketch(index)
    {   
        this.index = index;
        this.pointsArray = [];

    }

    function Point(x, y){
        this.x = x;
        this.y = y;
    }

    var set = new SketchSet("name");

    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;


    var mainIndex = 0;

    var x = "black",
        y = 2;

    function init(index) {
        if (index > 16){
            window.alert("All Images Finished");
            //Saving Mechanism Will Go Here
            
            var jsonString = JSON.stringify(set);
            var hiddenElement = document.createElement('a');

            hiddenElement.href = 'data:text/json;charset=utf-8,' + encodeURI(jsonString);
            hiddenElement.target = '_blank';
            hiddenElement.download = set.name + '.json';
            hiddenElement.click();

        }
        else{
            set.sketches.push(new Sketch(index));
            canvas = document.getElementById('can');
            var imgPath = 'img/' + index + '.png';
            document.getElementById("can").style.background = "url('" + imgPath + "')";
            ctx = canvas.getContext("2d");
            w = canvas.width;
            h = canvas.height;
        
            canvas.addEventListener("mousemove", function (e) {
                findxy('move', e)
            }, false);
            canvas.addEventListener("mousedown", function (e) {
                findxy('down', e)
            }, false);
            canvas.addEventListener("mouseup", function (e) {
                findxy('up', e)
            }, false);
            canvas.addEventListener("mouseout", function (e) {
                findxy('out', e)
            }, false);
        }

    }
    
    function color(obj) {
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 2;
    
    }
    
    function draw() {
        document.getElementById("xView").innerHTML = "Current X Position: " + currX.toString();
        document.getElementById("yView").innerHTML = "Current Y Position: " + currY;



        //sk1.pointsArray.push(new Point(currX, currY));
        set.sketches[mainIndex].pointsArray.push(new Point(currX, currY));
        ctx.fillRect(currX, currY, 4,4);
        

    }
    /*
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }
    */
    function nextImage(){

        mainIndex ++;
        ctx.clearRect(0, 0, w, h);
        init(mainIndex);

    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 4, 4);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }

    </script>
    <body onload="init(0)">
        <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;background: url('img/mini_0_1.png');"></canvas>
        <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
        <input type = "button" value = "next" id = "nxt" size = "23" onclick = "nextImage()" style="position:absolute;top:55%;left:20%;">
        <p id = "xView">X</p>
        <p id = "yView">Y</p>

    </body>
    </html>
